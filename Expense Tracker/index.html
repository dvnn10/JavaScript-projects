<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Expense Tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <h2><b>Expense Tracker</b></h2>
      <form id="form">
        <input type="text" id="description" placeholder="Expense Description" required>
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Transportation">Transportation</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Others">Others</option>
        </select>
        <input type="number" placeholder="Amount" id="amount" required>
        <input type="submit" value="Add expense" id="btn">
      </form>
      <h3><b>Expense Summary</b></h3>
      <table id="expenseTable">
        <thead>
          <tr>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="expenseList">

        </tbody>
      </table>
    </div>

    <script src="index.js"></script>

  </body>
</html>
