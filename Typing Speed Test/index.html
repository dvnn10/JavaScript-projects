<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Typing Speed Test</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="container">
      <input type="text" id="input" autocomplete="off">
      <div id="test">
        <div id="text">
          <p></p>
        </div>
        <div id="para">
          <ul id="pm" style="list-style-type: none;">
            <li class="time">Time Left:<span><b>60</b></span>s</li>
            <li class="mistakes">Mistakes:<span>0</span></li>
            <li class="wpm">WPM:<span>0</span></li>
            <li class="cpm">CPM:<span>0</span></li>
          </ul>
          <button id="btn">Try again</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>

  </body>
</html>
